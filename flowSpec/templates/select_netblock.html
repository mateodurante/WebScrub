{% extends "home/apps.html" %}

{% block app_title %}Env√≠o de FlowSpec {% endblock %}

{% block content %}
	<h4>Seleccione el bloque de red:</h4>
	<form action="{% url 'flowspec_create' %}" method="get">
		<div class="form-group">
			<select class="form-control" name="net_id">
			{% for asn, netblocks in asns.items %}
				<optgroup label="{{ asn }}">
					{% for netid, netblock in netblocks %}
						<option value="{{ netid }}">{{ netblock }}</option>
					{% endfor %}
				</optgroup>
			{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" value="Submit">Seleccionar</button>
		</div>
	</form>
{% endblock %}
